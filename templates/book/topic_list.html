{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- inner page banner -->
    <div id="inner_banner" class="section inner_banner_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <div class="title-holder">
                            <div class="title-holder-cell text-left">
                                <h1 class="page-title">Mundarija</h1>
                                <ol class="breadcrumb">
                                    <li><a href="index.html">Home</a></li>
                                    <li class="active">Blog Detail</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end inner page banner -->
    <!-- section -->
    <div class="section padding_layout_1 blog_grid">
        <div class="container">

            <h2>INFORMATIKA VA AXBOROT TEXNOLOGIYALARI</h2>
            <h3>8 sinf</h3>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">BOB</th>
                    <th scope="col">Mavzu</th>
                </tr>
                </thead>
                <tbody>
                {% for topic in topics %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ topic.get_category_display }}</td>
                        <td><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    <!-- end section -->

{% endblock %}
